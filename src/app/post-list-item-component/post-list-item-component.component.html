<div [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts >= 0,
                'list-group-item-danger': post.loveIts < 0 }">
    
    <div class="row">
        <h2 style="margin-block-start:0.1em" class="col-xs-8">{{ post.title }}</h2>
        <p class="col-xs-2 col-xs-offset-2">{{ post.created_at | date }}</p>
    </div>
    
    <p>{{ post.content }}</p>
    <button class="btn btn-success" (click)="plus()">Love it !</button>
    <button class="btn btn-danger " (click)="moins()">Don't love it</button>
</div>
